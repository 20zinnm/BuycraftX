language: java
cache:
  directories:
  - .autoconf
  - $HOME/.m2
jdk:
- oraclejdk8
install: true
script: mvn clean package
skip_cleanuo: true
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - "bukkit/target/buycraftx-*.jar"
  - "sponge/target/buycraftx-*.jar"
  - "bungeecord/target/buycraftx-*.jar"
  on:
    tags: true
notifications:
  irc:
    channels:
    - irc.esper.net#anidev
    on_success: change
    on_failure: always
    template:
    - '%{repository} (%{branch}:%{commit} by %{author}): %{message} (%{build_url})'
    skip_join: true